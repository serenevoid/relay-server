                          </a>
                        </td>

                        <td class="p-4 border-b border-gray-200">
                          <label class="relative cursor-pointer">
                            <input type="checkbox" class="sr-only peer" onclick="setRelay(this)"/>
                            <div class="w-12 h-7 bg-red-400 rounded-full peer peer-checked:bg-green-400 transition-colors duration-200"></div>
                            <span class="dot absolute left-1 top-1 w-5 h-5 bg-white rounded-full transition-transform duration-200 ease-in-out peer-checked:translate-x-5"></span>
                          </label>
                        </td>

                        <td class="sm:hidden p-4 border-b border-gray-200">

                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
    var data = null;
    const list = document.getElementById("list");
    const itemTemplate = document.getElementById("list-item");
    const dialog = document.getElementById("dialog");
    const ip = document.getElementById("ip");
    const config = document.getElementById("config");

    document.addEventListener('DOMContentLoaded', () => { startLongPolling(true); });

    function startLongPolling(isInitial) {
      fetch(isInitial ? "/data?initial_event" : "/data", {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          'X-Long-Poll': 'true'
        },
      })
        .then(response => {
          if (response.ok) {
            if (response.status === 204) {
              console.log('No new data (server timeout)');
              return null;
            }
            return response.json();
          } else {
            console.error(`Server error: ${response.status} - ${response.statusText}`);
            throw new Error("Long Polling status:" + response.status);
          }
        })
        .then(json => {
          if (json != null) {
            if (json.hasOwnProperty("relays")) {
              data = json.relays;
            }
            else if (json.hasOwnProperty("updated_item")) {
              data[json.updated_item.id - 1] = json.updated_item;
            }
            renderList();
          }
        })
        .catch(async error => {
          console.error('Long polling request failed:', error);
          await new Promise(resolve => setTimeout(resolve, 2000));
        })
        .finally(() => {
          startLongPolling(false);
        });
    }

    function renderList() {
      while(list.firstChild) list.firstChild.remove();
      for (var i = 0; i < data.length; i++) {
        const newItem = itemTemplate.cloneNode(true);
        newItem.id = data[i].id;
        newItem.innerHTML = newItem.innerHTML.replaceAll("{id}", data[i].id);
        newItem.innerHTML = newItem.innerHTML.replace("{username}", data[i].name);
        newItem.innerHTML = newItem.innerHTML.replaceAll("{ip}", data[i].ipv4);
        newItem.getElementsByTagName("input")[0].checked = data[i].state;
        newItem.classList.remove("hidden");
        list.appendChild(newItem);
      }
    }

    function showInfo(e) {
      var id = e.parentElement.parentElement.id;
      ip.innerHTML = data[id].ipv4;
      ip.href = `https://${data[id].ipv4}/`
      config.href = `https://${data[id].ipv4}/machine_config/`
      dialog.classList.remove("hidden");
      dialog.showModal();
    }

    dialog.addEventListener('click', (event) => {
      const rect = dialog.getBoundingClientRect();
      const clickInsideDialog = (
        event.clientX >= rect.left &&
          event.clientX <= rect.right &&
          event.clientY >= rect.top &&
          event.clientY <= rect.bottom
      );

      if (!clickInsideDialog) {
        dialog.close();
        dialog.classList.add("hidden");
      }
    });

    function setRelay(e) {
      var id = e.parentElement.parentElement.parentElement.id;
      var payload = data[id - 1];
      payload.state = e.checked;
      if (payload.state) {
        payload.name = prompt("Enter your name:");
      } else {
        payload.name = "-";
        payload.ipv4 = "-.-.-.-";
      }

      if (payload.name == null) {
        e.checked = false;
        return;
      }
      fetch("/data", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (!response.ok) {
            throw new Error("HTTP status: " + response.status);
          }
        })
        .catch(error => {
          console.error("POST error:", error);
        });
    }
    </script>
  </body>
